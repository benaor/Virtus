name: ğŸš€ Production Update

on:
  push:
    branches:
      - production
  workflow_dispatch:

concurrency:
  group: production-update-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: EAS Update Production
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸš€ Publish production update
        run: eas update --channel production --message "${{ github.event.head_commit.message }}" --non-interactive
